<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja DEISI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>🛍️ Loja DEISI</h1>
    <nav>
      <a href="#produtos">Produtos</a>
      <a href="#cesto">Cesto</a>
    </nav>
  </header>

  <main>
    <section class="filtros">
      <div>
        <label for="filtro-categoria">Filtrar por categoria:</label>
        <select id="filtro-categoria">
          <option value="todos">Todas</option>
          <option value="t-shirts">T-Shirts</option>
          <option value="malas">Malas</option>
          <option value="canecas">Canecas</option>
        </select>
      </div>

      <div>
        <label for="ordenar-preco">Ordenar por preço:</label>
        <select id="ordenar-preco">
          <option value="nenhum">Nenhum</option>
          <option value="crescente">Crescente</option>
          <option value="decrescente">Decrescente</option>
        </select>
      </div>

      <div>
        <label for="pesquisa">Pesquisar produto:</label>
        <input type="text" id="pesquisa" placeholder="Ex: caneca, mala...">
      </div>
    </section>

    <section id="produtos"></section>

    <section id="cesto">
      <h2>🧺 Cesto de Compras</h2>
      <div id="produtos-selecionados"></div>

      <div style="margin-top:15px;">
        <label><input type="checkbox" name="deisi"> És estudante do DEISI?</label>
      </div>

      <div style="margin-top:10px;">
        <label for="codigo">Cupão de desconto:</label>
        <input type="text" id="codigo" placeholder="Ex: black-friday">
      </div>

      <p id="total" class="total">Preço Total: € 0.00</p>

      <button id="comprar">💳 Comprar</button>
    </section>
  </main>

  <footer>© 2025 Loja DEISI</footer>

  <script src="scripts/main.js"></script>
</body>
</html>
